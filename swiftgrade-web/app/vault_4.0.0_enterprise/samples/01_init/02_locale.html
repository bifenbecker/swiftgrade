<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Localization - DHTMLX Vault</title>
		<meta name="description" content="Check interactive samples of DHTMLX Vault to explore its initialization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/vault.js?v=4.0.0"></script>
		<link rel="stylesheet" href="../../codebase/vault.css?v=4.0.0">
		<link rel="stylesheet" href="../common/index.css?v=4.0.0">
		<link rel="stylesheet" href="../common/vault.css?v=4.0.0">
		<script type="text/javascript" src="../common/dataset.js?v=4.0.0"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Vault samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="index.html" class="dhx_sample-header-breadcrumbs__link">Initialization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Localization</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Localization.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<span class="dhx_label">Locale:</span>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" checked="true" name="locale" id="english" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_sample-label">English</span>
			</label>
			<label class="dhx_form-group dhx_radiobutton dhx_form-group--inline dhx_form-group--no-message-holder dhx_sample-input__wrapper--pl-16">
				<input type="radio" name="locale" id="deutsch" class="dhx_radiobutton__input">
				<span class="dhx_radiobutton__visual-input"></span>
				<span class="dhx_sample-label">Deutsch</span>
			</label>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="vault"></div>
		</section>
		<script>
			var english = {
				add: "Add",
				browse: "Browse files",
				cancel: "Cancel",
				clear: "Clear",
				clearAll: "Clear all",
				clearAllSelected: "Clear selected",
				download: "Download",
				dragAndDrop: "Drag & drop",
				filesOrFoldersHere: "files or folders here",
				or: "or",
				grid: "Grid",
				list: "List",
				upload: "Upload"
			};

			var deutsch = {
				add: "Hinzufügen",
				browse: "Suchen Sie Dateien durch",
				cancel: "Stornieren",
				clear: "Löschen",
				clearAll: "Alles löschen",
				clearAllSelected: "Ausgewählte löschen",
				download: "Herunterladen",
				dragAndDrop: "Drag & drop",
				filesOrFoldersHere: "Dateien oder Ordner hier",
				or: "oder",
				grid: "Gitter",
				list: "Liste",
				upload: "Hochladen"
			};

			var vault;
			initVault();

			function initVault() {
				if (vault) {
					vault.destructor();
				}
				vault = new dhx.Vault("vault", {
					uploader: {
						target: "/backend/upload"
					}
				});
			}

			var selector = document.querySelectorAll("[name=locale]");
			for (var index = 0; index < selector.length; index++) {
				selector[index].addEventListener("change", function (e) {
					if (e.target.id === "english") {
						dhx.i18n.setLocale("vault", english);
					} else {
						dhx.i18n.setLocale("vault", deutsch);
					}
					initVault();
				});
			}
		</script>
	</body>
</html>
