</header>

				<label class="dhx_sample-label" id="files-count-value">0</label>
			</div>
			<div class="dhx_sample-form-group dhx_form-group--inline size-info">
				<label class="dhx_sample-label">File size:</label>
				<label class="dhx_sample-label" id="files-size-value">0b</label>
			</div>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="vault"></div>
		</section>
		<script>
			var vault = new dhx.Vault("vault", {
				uploader: {
					target: "/backend/upload"
				}
			});

			var filesCountValue = document.getElementById("files-count-value");
			var filesSizeValue = document.getElementById("files-size-value");

			vault.events.on("change", function() {
				var count = vault.data.getLength();

				var size = vault.data.reduce(function(sum, item) {
					return sum + item.size;
				}, 0);
				filesCountValue.textContent = count;
				filesSizeValue.textContent = getBasis(size).toString();
			});
