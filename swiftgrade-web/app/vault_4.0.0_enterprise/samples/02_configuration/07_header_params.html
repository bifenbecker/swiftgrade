<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Header params - DHTMLX Vault</title>
		<meta name="description" content="Check interactive samples of DHTMLX Vault to explore its configuration and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/vault.js?v=4.0.0"></script>
		<link rel="stylesheet" href="../../codebase/vault.css?v=4.0.0">
		<link rel="stylesheet" href="../common/index.css?v=4.0.0">
		<link rel="stylesheet" href="../common/vault.css?v=4.0.0">

		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Vault samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="index.html" class="dhx_sample-header-breadcrumbs__link">Configuration</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Header params</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Header params.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<h3>Let's add file to dhtmlxVault and check request header</h3>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="vault"></div>

		</section>
		<script>
			var vault = new dhx.Vault("vault", {
				uploader: {
					target: "/backend/upload",
					headerParams: {
						"firstCustomParam": "customValue",
						"secondCustomParam": "customValue",
						"thirdCustomParam": "customValue"
					}
				}
			});
		</script>
	</body>
</html>
