<!DOCTYPE html>
<html>
	<head>
		<!-- meta block -->
		<title>Events - DHTMLX Vault</title>
		<meta name="description" content="Check interactive samples of DHTMLX Vault to explore its events and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/vault.js?v=4.0.0"></script>
		<link rel="stylesheet" href="../../codebase/vault.css?v=4.0.0">
		<link rel="stylesheet" href="../common/index.css?v=4.0.0">
		<link rel="stylesheet" href="../common/vault.css?v=4.0.0">
		<script type="text/javascript" src="../common/dataset.js?v=4.0.0"></script>
		<!-- custom sample head -->
	</head>
	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Vault samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="index.html" class="dhx_sample-header-breadcrumbs__link">Events</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Events</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Events.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<button class="dhx_sample-btn dhx_sample-btn--flat" onclick="clearAll()">Reset</button>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="vault"></div>
			<div id="events" class="dhx_sample-container__sidebar"></div>
		</section>
		<script>
			var vault = new dhx.Vault("vault", {
				uploader: {
					target: "/backend/upload"
				}
			});

			var eventsContainer = document.querySelector("#events");

			var events = [
				"uploadBegin",
				"beforeUploadFile",
				"uploadFile",
				"uploadFail",
				"uploadComplete",
				"uploadProgress",
				"beforeAdd",
				"beforeRemove",
				"afterAdd",
				"afterRemove",
				"removeAll",
				"change",
				"load",
				"cancel",
				"click",
				"focusChange",
				"beforeDrag",
				"beforeDrop",
				"dragStart",
				"afterDrag",
				"canDrop",
				"cancelDrop",
				"afterDrop",
				"dragOut",
				"dragIn",
				"doubleClick",
				"itemRightClick",
				"itemMouseOver",
			];

			function eventHandler(event, arguments) {
				var argsList = "";
				for (var i = 0; i < arguments.length; i++) {
					argsList += "<div>" + JSON.stringify(arguments[i]) + "</div>";
				}
				eventsContainer.insertAdjacentHTML("afterBegin", "<div class='dhx_sample-event'>Event: " + event + "<div class='arguments'>Arguments:</div>" + argsList + "</div>");
			}
			function clearAll() {
				eventsContainer.innerHTML = "";
			}
			events.forEach(function(event) {
				vault.events.on(event, function() {
					eventHandler(event, arguments);
				});
			});
		</script>
	</body>
</html>
