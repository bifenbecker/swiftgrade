	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Vault samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="index.html" class="dhx_sample-header-breadcrumbs__link">Customization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Toolbar custom icons</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						Toolbar custom icons.
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="vault"></div>
		</section>
		<script>
			var vault = new dhx.Vault("vault", {
				uploader: {
					target: "/backend/upload",
					autosend: false
				}
			});
			vault.data.parse(filesData);

			vault.toolbar.data.update("add", { icon: "far fa-plus-square" });
			vault.toolbar.data.update("remove-all", { icon: "far fa-trash-alt" });
			vault.toolbar.data.update("upload", { icon: "far fa-save" });
			vault.toolbar.data.update("list", { icon: "fa fa-list-ul" });
			vault.toolbar.data.update("grid", { icon: "fa fa-border-all" });
		</script>
	</body>
